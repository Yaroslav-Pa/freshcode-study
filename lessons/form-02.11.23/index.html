<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <form>
      <!-- варіанти надати назву інпуту -->
      <input type="text" placeholder="small text" />
      <label for="someText">TEXT</label>
      <input type="text" id="someText" />
      <label>
        NoText
        <input type="text" />
      </label>
      <!-- name потрібен для означення назви поля для сервера -->

    <!-- секція форми -->
    <fieldset>
      <!-- назва секції -->
      <legend>Some section</legend>
      <input name="firstname" placeholder="Ім'я" value="Початкове значення" required />
      <label for="surname">Прізвище</label>
      <input name="surname" id="surname" type="sadsafdfdsfdsfdsfdsds" />
      <label>
        По батькові
        <input name="middlename" type="text" pattern="[A-Z][a-z]{0,32}"/>
      </label>
      <label>
        Пароль
        <input name="password" type="password">
      </label>
      <label>
        Електронна пошта
        <input name="email" type="email" pattern="[a-zA-Z0-9]{2,32}@[a-zA-Z]{1,64}\.[a-zA-Z]{1,64}">
      </label>
      <label>
        Місто проживання
        <select name="city">
          <option value="Kharkiv">Kharkiv</option>
          <option value="Odessa">Odessa</option>
          <option value="Chernobul">Chernobul</option>
          <option value="Kuiv">Kuiv</option>
        </select>
      </label>
    </fieldset>
    <textarea name="textarea" id="" cols="30" rows="10">SomeTextArea</textarea>
      <!-- resize: none - CSS для відміни можливості ресайзу -->
    <button type="submit">Submit</button>
  </form>
  </body>
