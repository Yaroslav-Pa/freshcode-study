<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boxes - position</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./lesson24.10.23.css">
</head>
<body class="body">
  <section class="wrapper"> 
  <!-- sticky -->
    <header class="some-head-info">
      <h1>Info</h1>
    </header>
  <!-- position relative -->
    <div class="first-box">1</div>
    <div class="second-box">2</div>
    <div class="thierd-box">3</div>
  <!-- position fixed -->
    <div class="button-up fixed-one">Top Left</div>
    <div class="button-up fixed-two">Top Right</div>
    <div class="button-up fixed-tree">Bottom Right</div>
    <div class="button-up fixed-four">Bottom Left</div>
  <!-- position absolute -->
    <div class="absolute-div"></div>
  </section>


</body>
</html>
